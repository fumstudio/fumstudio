
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Selection for WhatsApp</title>
<style>
#images {
    display: flex;
    flex-wrap: wrap;
    gap: 10px; /* Add space between images */
    justify-content: center; /* Center the images */
}
.image-container {
    position: relative;
    width: 150px; /* Set the width for each image container */
    margin-bottom: 2px; /* Add margin at the bottom of each image container */
}
.image-container input[type="checkbox"] {
    display: none;
}
.image-container img {
    border: 2px solid transparent;
    cursor: pointer;
    width: 100%; /* Make the images fill the container */
    transition: border-color 0.3s; /* Add transition effect for border color */
}
.image-container input[type="checkbox"]:checked + img {
    border: 2px solid blue; /* Highlight the clicked image with a blue border */
}
</style>
</head>
<body>
<h1>Image Selection</h1>
<div id="images">
    <label class="image-container">
        <input type="checkbox" value="I love it">
        <img src="https://i.postimg.cc/d1q38J3s/9.jpg" alt="Love Image">
        <a href="Catalog: https://example.com/catalog';

    </label>

        <input type="checkbox" value="I love it">
        <img src="https://i.postimg.cc/TPvp3VXW/7.jpg" alt="Love Image">
        <a href="Catalog: https://example.com/catalog';
    " style="display: none;">Private Link 1</a>
    </label>
    <label class="image-container">
        <input type="checkbox" value="I like it">
        <img src="img/IMG-20240516-WA0013.jpeg" alt="Like Image">
        <a href="private_link2" style="display: none;">Private Link 2</a>
    </label>
    <!-- Add more image containers with checkboxes, images, and private links as needed -->
</div>
<label for="additional-message">Additional Message:</label>
<textarea id="additional-message"></textarea>
<button onclick="submitImages()">Submit</button>
<script>

function submitImages() {
  const selectedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
  
  if (selectedCheckboxes.length !== 2) {
    alert("You have selected more designs please select 2.");
    return;
  }
  
  const selectedMessages = Array.from(selectedCheckboxes).map(checkbox => checkbox.value);
  const additionalMessage = document.getElementById('additional-message').value;
  const message = selectedMessages.join('\n') + "\n\nAdditional Message: " + additionalMessage;

  // Construct and open the WhatsApp message with selected messages and private links
  const privateLinks = Array.from(document.querySelectorAll("a")).map(link => link.href);
  const formattedMessage = message + '\n\nPrivate Links:\n' + privateLinks.join('\n') + '\n\nView Catalog: https://example.com/catalog';
  
  // Replace the following link with your WhatsApp number and message
  window.open('https://wa.me/0659860276?text=' + encodeURIComponent(formattedMessage), '_blank');
}
</script>

</body>
</html>
