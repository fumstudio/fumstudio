<script>
    document.addEventListener('DOMContentLoaded', function() {
        const slider = document.getElementById('slider');
        const sliderContainer = document.getElementById('sliderContainer');
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.getElementById('dotsContainer');
        
        let currentIndex = 0;
        let slideCount = slides.length;
        let autoSlideInterval;
        let isDragging = false;
        let startPos = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let animationID;
        let isPaused = false;
        let sliderWidth = sliderContainer.offsetWidth;
        
        // Initialize slider
        function initSlider() {
            createDots();
            setSliderWidth();
            updateSliderPosition();
            startAutoSlide();
            setupEventListeners();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                sliderWidth = sliderContainer.offsetWidth;
                updateSliderPosition();
            });
        }
        
        function setSliderWidth() {
            sliderWidth = sliderContainer.offsetWidth;
            currentTranslate = currentIndex * -sliderWidth;
            prevTranslate = currentTranslate;
            
            // Set width for each slide
            slides.forEach(slide => {
                slide.style.width = sliderWidth + 'px';
            });
        }
        
        function createDots() {
            dotsContainer.innerHTML = '';
            slides.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (index === currentIndex) dot.classList.add('active');
                dot.dataset.index = index;
                dotsContainer.appendChild(dot);
            });
        }
        
        function updateSliderPosition() {
            slider.style.transform = `translateX(${currentIndex * -sliderWidth}px)`;
            updateDots();
        }
        
        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }
        
        function goToNextSlide() {
            if (isPaused) return;
            currentIndex = (currentIndex + 1) % slideCount;
            slideTransition();
            pauseAutoSlide(5000);
        }
        
        function goToPrevSlide() {
            if (isPaused) return;
            currentIndex = (currentIndex - 1 + slideCount) % slideCount;
            slideTransition();
            pauseAutoSlide(5000);
        }
        
        function goToSlide(index) {
            if (isPaused) return;
            currentIndex = index;
            slideTransition();
            pauseAutoSlide(5000);
        }
        
        function slideTransition() {
            slider.classList.add('slider-transition');
            slider.style.transform = `translateX(${currentIndex * -sliderWidth}px)`;
            updateDots();
            
            slider.addEventListener('transitionend', () => {
                slider.classList.remove('slider-transition');
            }, { once: true });
        }
        
        function startAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(goToNextSlide, 2000);
        }
        
        function pauseAutoSlide(duration = 3000) {
            isPaused = true;
            clearInterval(autoSlideInterval);
            
            if (duration > 0) {
                setTimeout(() => {
                    isPaused = false;
                    startAutoSlide();
                }, duration);
            }
        }
        
        function resumeAutoSlide() {
            isPaused = false;
            startAutoSlide();
        }
        
        function handleDotClick(e) {
            if (e.target.classList.contains('dot')) {
                const index = parseInt(e.target.dataset.index);
                if (index !== currentIndex) {
                    goToSlide(index);
                }
            }
        }
        
        function handleTap(e) {
            if (!isDragging) {
                pauseAutoSlide(3000);
            }
        }
        
        /* Improved touch and drag functions */
        function getPositionX(event) {
            return event.type.includes('mouse') ? 
                event.clientX : 
                event.touches[0].clientX;
        }
        
        function dragStart(e) {
            if (e.type === 'mousedown' && e.button !== 0) return;
            
            startPos = getPositionX(e);
            isDragging = true;
            slider.classList.remove('slider-transition');
            animationID = requestAnimationFrame(animation);
            pauseAutoSlide(0);
            
            slider.style.cursor = 'grabbing';
            
            // Prevent default for touch events
            if (e.cancelable) {
                e.preventDefault();
                e.stopPropagation();
            }
        }
        
        function dragMove(e) {
            if (isDragging) {
                const currentPosition = getPositionX(e);
                currentTranslate = prevTranslate + currentPosition - startPos;
                
                // Prevent image drag on mobile
                if (e.cancelable) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }
        }
        
        function dragEnd() {
            if (!isDragging) return;
            
            cancelAnimationFrame(animationID);
            isDragging = false;
            slider.style.cursor = '';
            
            const movedBy = currentTranslate - prevTranslate;
            const threshold = sliderWidth * 0.1; // Lower threshold for better UX
            
            if (movedBy < -threshold && currentIndex < slideCount - 1) {
                currentIndex += 1;
            } else if (movedBy > threshold && currentIndex > 0) {
                currentIndex -= 1;
            }
            
            setPositionByIndex();
            pauseAutoSlide(5000);
        }
        
        function animation() {
            slider.style.transform = `translateX(${currentTranslate}px)`;
            animationID = requestAnimationFrame(animation);
        }
        
        function setPositionByIndex() {
            currentTranslate = currentIndex * -sliderWidth;
            prevTranslate = currentTranslate;
            slideTransition();
        }
        
        function setupEventListeners() {
            // Mouse events
            sliderContainer.addEventListener('mousedown', dragStart);
            window.addEventListener('mousemove', dragMove);
            window.addEventListener('mouseup', dragEnd);
            
            // Touch events - use passive: false for better control
            sliderContainer.addEventListener('touchstart', dragStart, { passive: false });
            window.addEventListener('touchmove', dragMove, { passive: false });
            window.addEventListener('touchend', dragEnd);
            
            // Click/tap to pause
            sliderContainer.addEventListener('click', handleTap);
            
            // Dot events
            dotsContainer.addEventListener('click', handleDotClick);
            
            // Pause on hover
            sliderContainer.addEventListener('mouseenter', () => pauseAutoSlide(0));
            sliderContainer.addEventListener('mouseleave', resumeAutoSlide);
        }
        
        initSlider();
    });
</script>

            </p>
            <p>${item.details}</p>
            ${item.freeShipping ? '<p class="free-shipping">Free Shipping</p>' : ''}
        </a>`;
                    catalogContainer.appendChild(itemElement);
                });
                
                // Hide loading indicator when items are loaded
                loadingContainer.style.display = 'none';
            } else {
                // If no data, keep loading indicator visible
                loadingContainer.querySelector('p').textContent = 'No items found in catalog';
            }
        }, (error) => {
            // Handle errors
            loadingContainer.querySelector('p').textContent = 'Error loading catalog';
            console.error("Error loading catalog:", error);
        });
    }

    // Check authentication state and load catalog
    onAuthStateChanged(auth, (user) => {
        if (user) {
            console.log("User logged in:", user.email);
        } else {
            console.log("No user logged in.");
        }
        loadCatalog();
    });

    // Dynamically add the currency converter script if not already added
    if (!document.querySelector('script[src="currency-converter.js"][type="module"]')) {
        var script = document.createElement('script');
        script.src = 'currency-converter.js';
        script.type = 'module'; // Set the type to "module"
        document.body.appendChild(script);
    }
</script>
