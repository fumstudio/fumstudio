<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
</head>
<body>
    <div class="container">
        <h2>Uploadarrr</h2>
        <input type="file" id="photo" accept="image/*" required>
        <input type="text" id="text" placeholder="Write something" required>
        <button id="addToCartButton">Add to Cart</button>
        <button onclick="viewCart()">View Cart</button>
        <p id="uploadMessage"></p>
        <progress id="uploadProgress" value="0" max="100" style="display:none;"></progress>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
        import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBDrzrgLslaJvnXbo1e90irCEtdcm9ZsCU",
            authDomain: "logins-13661.firebaseapp.com",
            databaseURL: "https://logins-13661-default-rtdb.firebaseio.com",
            projectId: "logins-13661",
            storageBucket: "logins-13661.appspot.com",
            messagingSenderId: "451535349483",
            appId: "1:451535349483:web:d3c9867fd2bffbbdca40ae",
            measurementId: "G-DWP16WX2H7"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();
        const storage = getStorage();

        let userEmail;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmail = user.email.replace('.', ',');
            } else {
                alert("You are not logged in. Please log in to upload items.");
                window.location.href = "login.html"; // Redirect to login if not authenticated
            }
        });

        async function addToCart(imageData, text) {
            const cartRef = ref(database, `carts/${userEmail}`);
            const cartItemId = Date.now().toString(); // Use a timestamp as the cart item ID
            const cartItem = {
                id: cartItemId,
                image: imageData,
                text: text
            };

            // Fetch existing items
            const snapshot = await getCartItems(cartRef);
            const existingData = snapshot || [];
            existingData.push(cartItem); // Add new item to the cart
            await set(cartRef, existingData); // Update cart in the database
            alert("Item added to cart!");
        }

        async function getCartItems(cartRef) {
            return new Promise((resolve) => {
                onValue(cartRef, (snapshot) => {
                    resolve(snapshot.val() || []);
                });
            });
        }

        async function handleAddToCart() {
            const file = document.getElementById('photo').files[0];
            const text = document.getElementById('text').value;

            if (!file) {
                document.getElementById('uploadMessage').innerText = "Please select a photo.";
                return;
            }

            const storagePath = `images/${Date.now()}.png`;
            const imageRef = storageRef(storage, storagePath);

            const uploadTask = uploadBytesResumable(imageRef, file);

            // Show the progress bar
            document.getElementById('uploadProgress').style.display = 'block';

            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById('uploadProgress').value = progress;
                }, 
                (error) => {
                    console.error("Upload failed:", error);
                    document.getElementById('uploadMessage').innerText = "Upload failed.";
                }, 
                async () => {
                    const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                    await addToCart(downloadURL, text);
                    document.getElementById('uploadMessage').innerText = "Added to cart!";
                    document.getElementById('photo').value = '';
                    document.getElementById('text').value = '';
                    document.getElementById('uploadProgress').style.display = 'none'; // Hide progress
                    document.getElementById('uploadProgress').value = 0; // Reset progress
                }
            );
        }

        function viewCart() {
            if (!userEmail) {
                alert("You need to be logged in to view your cart.");
                return;
            }
            window.location.href = `cart.html?email=${userEmail}`; // Redirect to cart page
        }

        document.getElementById('addToCartButton').addEventListener('click', handleAddToCart);
    </script>
</body>
</html>

<html lang="en">
<head>

    <style>

<body>
    <div class="container">
        <h2>Your Cart</h2>

        <button id="submitCartButton">Send Cart Link to WhatsApp</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';

        const firebaseConfig = {

            authDomain: "logins-13661.firebaseapp.com",
            databaseURL: "https://logins-13661-default-rtdb.firebaseio.com",
            projectId: "logins-13661",
            storageBucket: "logins-13661.appspot.com",
            messagingSenderId: "451535349483",
            appId: "1:451535349483:web:d3c9867fd2bffbbdca40ae",
            measurementId: "G-DWP16WX2H7"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        let userEmail;
        const urlParams = new URLSearchParams(window.location.search);
        const snapshotId = urlParams.get('snapshot'); // Get the snapshot ID from the URL

        auth.onAuthStateChanged(user => {
            if (user) {
                userEmail = user.email.replace('.', ',');
                displayCartItems(userEmail);
            } else {
                alert("You are not logged in. Please log in to view your cart.");
                window.location.href = "login.html"; // Redirect to login if not authenticated
            }
        });

        function displayCartItems(userEmail) {
            const cartRef = ref(database, `carts/${userEmail}`);
            onValue(cartRef, (snapshot) => {
                const data = snapshot.val();
                const cartDiv = document.getElementById('cartItems');
                cartDiv.innerHTML = '';

                if (!data || data.length === 0) {
                    cartDiv.innerHTML = '<p>No items in the cart.</p>';
                    return;
                }

                data.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'cart-item';

                    const img = document.createElement('img');
                    img.src = item.image; // Ensure correct image source
                    img.alt = "Uploaded Image";

                    const textDiv = document.createElement('div');
                    textDiv.innerText = item.text;

                    itemDiv.appendChild(img);
                    itemDiv.appendChild(textDiv);
                    cartDiv.appendChild(itemDiv);
                });
            });
        }

        function submitCart() {
            const cartLink = `https://fumstudio.shop/cart?email=${userEmail}`; // Generate the cart link
            const whatsappNumber = '0659860276';
            const whatsappMessage = `Check out my cart: ${cartLink}`;
            const whatsappLink = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappLink, '_blank');
        }

        document.getElementById('submitCartButton').addEventListener('click', submitCart);
    </script>
</body>
</html>
